<div class="container-fluid">
    <div class="container-login">
        <div class="wrap-login">
            <form action="" class="login100-form">
                <span class="login-form-title">Sign in With</span>
                <div class="d-flex justify-content-center p-5">
                    <a href="#" class="btn-face mr-3">
                        <i class="fa fa-facebook-official"></i>
                        Facebook
                    </a>
                    <a href="#" class="btn-google" style="margin-left: 20px;">
                        <img src="https://colorlib.com/etc/lf/Login_v5/images/icons/icon-google.png" alt="GOOGLE">
                        Google
                    </a>
                </div>

                <div class="row pt-5">
                    <div class="col-lg-12">
                        <mat-form-field class="example-full-width w-75" appearance="outline">
                            <mat-label>email</mat-label>
                            <input matInput placeholder="email">
                        </mat-form-field>
                        <!-- <mat-error *ngIf="submitted && loginFormControl.email.errors">
                            required
                        </mat-error> -->
                    </div>
    
                    <div class="col-lg-12 pt-4">
                        <mat-form-field class="example-full-width w-75" appearance="outline">
                            <mat-label>password</mat-label>
                            <input matInput placeholder="password">
                        </mat-form-field>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-4 signInbtn">
                    <button mat-raised-button color="primary" class="w-75">
                        <span>Sign In</span>
                    </button>
                </div>
            </form>
            <div class="d-flex justify-content-center signUpMem">
                <span>
                    Not a member?&nbsp;<span class="signupNow" [routerLink]="['/dash/signup']">Sign up now</span>
                </span>
            </div>
        </div>
    </div>
</div>
